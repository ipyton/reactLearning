<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
	<script type="text/javascript" src="./js/react.development.js"></script>
	<script type="text/javascript" src="./js/react-dom.development.js"></script> b 
	<script type="text/javascript" src="./js/babel.min.js"></script>
    <script type="text/babel">
        class Demo extends React.Component{
			
			myRef = React.createRef()
			myRef2 = React.createRef()

			showData = (event)=>{
				console.log(event.target); //get the element
				alert(this.myRef.current.value);
			}
			showData2 = (event)=>{
				alert(event.target.value);
			}

			render(){
				return(
					<div>
						<input ref={this.myRef} type="text" placeholder="click to show data"/>&nbsp;
						<button onClick={this.showData}>click me</button>&nbsp;
						<input onBlur={this.showData2} type="text" placeholder="lose focus to show the data"/>&nbsp;
					</div>
				)
			}
		}
		ReactDOM.render(<Demo a="1" b="2"/>,document.getElementById('test'))
    </script>
</body>
</html>
