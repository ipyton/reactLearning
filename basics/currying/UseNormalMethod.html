<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
	
	<script type="text/javascript" src="../js/react.development.js"></script>
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Login extends React.Component {

            state = {
                username:'',
                password:'',
            }

            saveFormData = (dataType) => {
                return (event, event) => {
                    this.setState({[dataType]:event.target.value})
                }
            }
            handleSubmit = (event) => {
                event.prevenentDefault()
                const {userName, password} = this.state
                alert(`username ${userName} password ${password}`)
            }
            render(){
                return (<form onSubmit={this.handleSubmit}>
                        userName: <input onChange={event => this.saveFormData('username', event)} type="text" name="username"></input>
                        password: <input onChange={event => this.saveFormData('password', event)} type="text" name="username"></input>
                        <button>login</button>
                    </form>)
            }
        }
        ReactDOM.render(<Login/>, document.getElementById('test'))
    </script>

    
</body>
</html>
