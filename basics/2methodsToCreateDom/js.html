<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use js to create elements</title>
</head>
<body>
    <!-- 准备好一个“容器” -->
	<div id="test"></div>

	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>

	<script type="text/javascript" > 
		const VDOM = React.createElement('h1', {id:'title'}, React.createElement('span', {}, "hello, world"));
        const VDOM1 = React.createElement('h2', {id:'title'}, React.createElement('span', {}, "hello, world"));
        ReactDOM.render(VDOM, document.getElementById('test'));
        setTimeout(function(){
            ReactDOM.render(VDOM1, document.getElementById('test'));
        }, 3000);
	</script>


</body>
</html>
